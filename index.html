<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="main">
        <div class="NameToggle">
            <h3 style="font-weight: 900;">calc</h3>
            <button id="themeToggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>

        <div class="screen">
            <input type="text">
        </div>

        <div class="bodyCalc">
            <div class="numbers">
                <div class="grid-item num">7</div>
                <div class="grid-item num">8</div>
                <div class="grid-item num">9</div>
                <div class="grid-item" id="delete">Del</div>
                <div class="grid-item num">4</div>
                <div class="grid-item num">5</div>
                <div class="grid-item num">6</div>
                <div class="grid-item operations" id="plus">+</div>
                <div class="grid-item num">1</div>
                <div class="grid-item num">2</div>
                <div class="grid-item num">3</div>
                <div class="grid-item operations" id="minus">-</div>
                <div class="grid-item num">.</div>
                <div class="grid-item num">0</div>
                <div class="grid-item operations" id="divide">/</div>
                <div class="grid-item operations" id="mult">x</div>
            </div>
            <div class="btns">
                <button id="restBtn">RESET</button>
                <button id="resultBtn">=</button>
            </div>
        </div>
    </div>
</body>

</html>
